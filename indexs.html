<!DOCTYPE html>
<html>
<head>
    <title>API Response Example</title>
    <link rel="stylesheet" href="./anime.css">
    <script src="anime.js" defer></script>

</head>
<body>
    <div id="api-response"></div>

    <script>
        async function main() {
    const url = 'https://anime-db.p.rapidapi.com/anime?page=1&size=10&search=Fullmetal&genres=Fantasy%2CDrama&sortBy=ranking&sortOrder=asc';
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': '50ea460c65msh9b251d8a5747921p1204a7jsn2eb5e50e7816',
            'X-RapidAPI-Host': 'anime-db.p.rapidapi.com'
        }
    };

    try {
        const response = await fetch(url, options);
        const data = await response.json();

        // Assuming the image URL is in the 'imageUrl' property of the first anime object in the data response
        const imageUrl = data.anime[0].imageUrl;

        // Create an <img> element and set its 'src' attribute to the image URL
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;

        // Append the image element to the body of the HTML document
        document.body.appendChild(imgElement);
    } catch (error) {
        console.error(error);
    }
}

main();

    </script>
</body>
</html>
