<!DOCTYPE html>
<html>
<head>
  <title>API Data Display</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <div class="full__page">
    <div class="Landing__page">
      <div class="content__wrapper">
        <div class="header__section">
          <h1 class="header__one Orange">API Data Display</h1>
        </div>
        <div class="search__station">
          <div class="input--wrapper">
            <input id="searchInput" class="input" type="text" placeholder="Enter search query">
            <button id="searchButton" class="not__loading">Search</button>
          </div>
        </div>
        <div id="apiDataContainer" class="api-data-container"></div>
        <img id="imageContainer" class="api-image" src="" alt="API Image">
      </div>
    </div>
  </div>

  <script src="a.js"></script>
</body>
</html>
